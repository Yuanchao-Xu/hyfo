# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required
env:
  global:
    - NOT_CRAN = true
before_install: echo "options(repos = c(CRAN='http://cran.rstudio.com'))" > ~/.Rprofile
apt_packages:
  - libnetcdf-dev
  - udunits-bin
  - libudunits2-dev
r_binary_packages:
  - ncdf
  - rgdal