# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required
env:
  global:
    - NOT_CRAN = true
before_install: echo "options(repos = c(CRAN='http://cran.rstudio.com'))" > ~/.Rprofile
apt_packages:
  - libnetcdf-dev
  - udunits-bin
  - libudunits2-dev
  - netcdf-bin
  - libhdf5-dev (= 1.8.11-3ubuntu1~precise1~ppa1)
  - libhdf5-serial-dev
  - libgdal-dev
